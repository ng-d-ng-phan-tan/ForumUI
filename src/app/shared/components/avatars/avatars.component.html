<ng-container
  [class]="'m-2.5 w-' + width"
  *ngIf="lstUsers.length == 1; else group"
>
  <div [class]="'flex mb-2.5'">
    <div
      [class]="'avatar'"
      [style]="'width: ' + width + 'px;' + 'height: ' + width + 'px;'"
    >
      <div
        class="rounded-full"
        [style]="'width: ' + width + 'px;' + 'height: ' + width + 'px;'"
      >
        <img [src]="curUser?.avatar" />
      </div>
    </div>

    <input
      #avatarFile
      type="file"
      style="display: none"
      accept="image/*"
      placeholder="Type here"
      [disabled]="!allowChangeAvatar"
      (change)="changeAvatar($event)"
    />
    <div class="more-info">
      <div
        *ngIf="showName"
        [class]="
          'ml-2.5 text-sm flex items-center ' +
          (!showAddress && !showEmail ? 'h-full' : '')
        "
      >
        {{ curUser?.name }}
      </div>
      <div *ngIf="showAddress" class="ml-2.5 text-sm">
        {{ curUser?.address }}
      </div>
      <div *ngIf="showEmail" class="ml-2.5 text-sm">
        {{ curUser?.email }}
      </div>
      <div
        *ngIf="showDelete && curUser?.delete_at"
        class="ml-2.5 text-sm rounded ư"
        style="background-color: rgb(221, 56, 56); padding: 2%"
      >
        Đã xóa: {{ curUser?.delete_at | date : "dd/MM/yyyy" }}
      </div>
    </div>
  </div>
  <button
    *ngIf="allowChangeAvatar"
    class="file-upload btn btn-info pen"
    (click)="avatarFile.click()"
  >
    <label for="">Thay đổi avatar</label>
  </button>
</ng-container>

<ng-template #group>
  <div class="avatar-group -space-x-6">
    <div class="avatar" *ngFor="let user of lstShowUsers">
      <div>
        <div [class]="'w-' + width">
          <img [src]="user.avatar" />
        </div>
      </div>
    </div>

    <div class="avatar placeholder" *ngIf="lstUsers.length - showMax > 0">
      <div class="w-12 bg-neutral-focus text-neutral-content">
        <span>+{{ lstUsers.length - showMax }}</span>
      </div>
    </div>
  </div>
</ng-template>
